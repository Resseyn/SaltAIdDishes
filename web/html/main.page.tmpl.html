<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Ostromiresseyn</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/materialize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap">
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-custom navbar-dark">
    <div class="container" style="padding-bottom:15px;">
        <a class="navbar-brand" href="#" style="padding-top:20px;">Saltaied recipies</a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive">
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#"><input type="search" style="
    color: whitesmoke;
"></a></li>
            </ul>
        </div>
    </div>
</nav>
<section>
    <div class="container" style="padding-top:80px;">
        <div class="row">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group select-btn-group d-flex justify-content-center" role="group">
                    <button class="btn btn-dark me-2 mb-2" type="button" style="flex: 1">Завтрак</button>
                    <button class="btn btn-dark me-2 mb-2" type="button" style="flex: 1">Обед</button>
                    <button class="btn btn-dark me-2 mb-2" type="button" style="flex: 1">Ужин</button></div>
            </div>
        </div>
        <div class="row">
            <div class="btn-group d-flex">
                <div class="input-field col s12">
                <select id="kitchen">
                <option
                        value="" selected>Любая</option>
                <option
                        value="Итальянская">Итальянская</option>
                <option
                        value="Японская">Японская</option>
                <option
                        value="Мексиканская">Мексиканская</option>
                </select>
                    <label>Кухня</label>
                </div>
                <div class="input-field col s12">
                    <select id="type">
                        <option
                                value="" selected>Любой</option>
                        <option
                                value="Закуска">Закуска</option>
                        <option
                                value="Основное блюдо">Основное блюдо</option>
                        <option
                                value="Десерт">Десерт</option>
                    </select>
                    <label>Тип блюда</label>
                </div>
                <div class="input-field col s12">
                    <select id="price">
                        <option
                                value="" selected>Любое</option>
                        <option
                                value="Дешевое">Дешевое</option>
                        <option
                                value="Среднее">Среднее</option>
                        <option
                                value="Дорогое">Дорогое</option>
                    </select>
                    <label>Цена</label>
                </div>
                <div class="input-field col s12">
                    <select id="species">
                        <option
                                value="" selected>Любой</option>
                        <option
                                value="Мясное">Мясное</option>
                        <option
                                value="Рыбное">Рыбное</option>
                        <option
                                value="Вегетарианское">Вегетарианское</option>
                    </select>
                    <label>Вид блюда</label>
                </div>
                <div class="input-field col s12">
                    <select id="consist">
                        <option
                                value="" selected>Любой</option>
                        <option
                                value="Без глютена">Без глютена</option>
                        <option
                                value="Без лактозы">Без лактозы</option>
                        <option
                                value="Мало углеводов">Мало углеводов</option>
                    </select>
                    <label>Состав блюда</label>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button id="generate" class="btn btn-success">Сгенерировать</button>
            </div>
        </div>
        <div id="result-row" class="row align-items-center display-dish">
            <div id="dishRow" class="mt-4" style="display: none"></div>
        </div>
    </div>
</section>
<footer class="py-5 bg-black">
    <div class="container">
        <p class="text-center text-white m-0 small">Copyright&nbsp;© Ostromiresseyn 2023</p>
    </div>
</footer>
<script src="/static/js/javascript.js"></script>
<script src="/static/js/materialize.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
